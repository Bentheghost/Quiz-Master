<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Quiz Master</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <nav class="nav-wrapper black">
        <div class="container">
            <a href="#home.html" class="brand-logo center">QUIZ MASTER</a>
        </div>
    </nav>

    <section class="container section">
        <div class="row">
            <div class="col s12 l6 offset-13">
                <form class="myform" name="id" onsubmit="submitted(event)">
                    <h4 class="center-align white-text ">CONTESTANT NAME</h4>


                    <div class="progress purple">
                        <div class="indeterminate blue"></div>
                    </div>

                    <div class="input-field">
                        <i class="material-icons white-text prefix">account_box</i>
                        <input type="text" class="white-text" >
                        <label for="name" id="name">Name Here</label>
                        <p class="center"><button type="submit" class="btn success" onclick="this.style.display='none'">SUBMIT NAME</button></p>
                    </div>
                    
                    <div>
                        <p class="white-text purple">QUIZ RULES:</p>
                        <p class="black-text white">1. TRY ATTEMPTING ALL QUESTIONS.</p>
                        <p class="black-text white">2. YOU CANNOT GO TO PREVIOUS QUESTION.</p>
                        <p class="black-text white">3. YOU CANNOT SKIP ANY QUESTION.</p>
                    </div><br>

                    <div class="progress purple">
                        <div class="indeterminate blue"></div>
                    </div>

                    <p class="center"><a href="quiz.html" class="btn success">Let's Start</a></p>

                </form>
            </div>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>

    <script>
        function submitted(e){
            e.PreventDefault();

            let namee = document.form["id"]["name"].value;
            sessionStorage.setItem("name", namee)
        }
    </script>
</body>
</html>
